<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title> Papelería Guerrero</title>
</head>

<body>
    <h1 class="title"> Ingresar </h1>
    <form>
        <div class="container">

            <div class="controls">
                <label for="email">Email:</label>
                <input type="text" id="email" class="form-control" placeholder="Ingresa el usuario" />
            </div>

            <div class="controls">
                <label for="pass">Contraseña:</label>
                <input type="password" id="pass" class="form-control" placeholder="Ingresa tu contraseña" />
            </div>

            <div class="controls">
                <input type="submit" value="Entrar" class="btn btn-send" />
            </div>

        </div>


    </form>
</body>

</html>
